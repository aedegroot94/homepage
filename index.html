<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="author" content="Anne de Groot">
		<title>Anne de Groot</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrapCustom.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		
	</head>
	
	<body>
		<div id="navbarplaceholder"></div>
		
		<div id="jumbotronplaceholder"></div>
		<div class="page-content">
			<div class="container">
				<h2>Welcome to my brand new home page! </h2>
				<p>The site is still under construction but all pages have some content for you to see. You can use the buttons at the top of the page to navigate to other pages. If you have any feedback or notice any bugs, feel free to leave me a message using the contact form!</p>
			</div>
		</div>
		<div id="footerplaceholder"></div>

	<script type="text/javascript">
		jQuery(document).ready(function() {
			$("#navbarplaceholder").load("components/navbar.html", function() {
				$("#nav-link-home").addClass("active");
			});
			
			$("#jumbotronplaceholder").load("components/jumbotron.html", function() {
				$("#jumbotron-title").html("Welcome");
				$("#jumbotron-undertitle").html("I made a site");
				$("#jumbotron-container").addClass("home-jumbotron");
			});
			
			$("#footerplaceholder").load("components/footer.html");
		});
		
	</script>
	
	</body>
</html>
